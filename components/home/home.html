<div class="landing_cards">
  <h3>Destinations à la une</h3>
  <div class="row">
    <div class="col-lg-4" ng-repeat="destination in threeDestinations">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{ destination.VILLEDEPART }}</span>
          <p>{{ destination.DESCRIPTIF }}</p>
        </div>
        <div class="card-action">
          <a>Prix: {{ destination.PRIX }}€</a>
          <a href="">Réserver</a>
        </div>
      </div>
    </div>
  </div>
</div>
